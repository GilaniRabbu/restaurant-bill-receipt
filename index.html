    <link rel="stylesheet" href="style.css">

    <title>Restaurant Bill Receipt</title>
</head>

<body>
    <section class="bill-input">
        <input type="text" id="item-name" placeholder="Item">
        <input type="number" name="quantity" id="quantity" placeholder="Quantity" value="1">
        <input type="number" name="price" id="price" placeholder="Price">
        <button type="button" id="item-add">Add To Bill</button>
    </section>

    <section class="bill" id="bill">
        <h1>Restaurant Bill</h1>
        <table>
            <thead>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <button id="print-btn">Print</button>
        <p id="sign">Toufiq Gilani</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
